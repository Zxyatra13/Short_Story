<h1>The Roly-Poly King</h1>
<p><img src="330.jpg" alt="Image of a fat guy on a thrown" title="The Roly-Poly King" /></p>
<div>

<script type="text/javascript">
	
	yourName = prompt("Enter your name:","Tribane the Almighty");
	document.write("<h2>Hello "+yourName+"! Enjoy :)</h2>");
	firstName = prompt("Enter the name of a villian:","Octopus");
	age = prompt("Enter your age:","27");
	age = parseFloat(age);
	birthDay = prompt("Enter what month your birthday is in:","July"); 
	homeTown = prompt("Enter your favorite city:","Star Valley");
	leastFood = prompt("Enter your least favorite food:","Boogers");
	leastDrink = prompt("Enter your least favorite Drink:","Clam Juice");
	weaPon = prompt("Enter a weapon:","Battle Axe");
	weaponLength = prompt("Enter a number between 1-100:","66");
	weaponLength = parseFloat(weaponLength); 
	weiGht = prompt("Enter a weight (Kg):","10");
	weiGht = parseFloat(weiGht);
	
	
	document.write("<p><span>A</span> long time ago, In a land far from here. ");
	document.write("King "+firstName+" was ruler and emperor over the whole land of "+homeTown+".");
	document.write(" He was a tyrant and he lived a lavish lifestyle and fine dining. ");
	document.write("He taxed his people and used them to build his fine castle and kingdom. ");
	document.write("He drank "+leastDrink+" by the barrels and ate "+leastFood+" by the shovel full. ");
	document.write("King "+firstName+" was hated by many and most of all he was hated by his brother "+yourName+" who was "+(age - 12)+" years old. ");
	document.write(""+yourName+" was exceptionally strong and he was also skilled in the "+weaPon+". He hated "+firstName+" and wanted to remove him from his throne since his childhood.</p>");


	document.write("<p>Since the king loved to eat and most of all he loved to eat "+leastFood+". ");
	document.write(""+yourName+" decided to on the night of the kings birthday poison his "+leastFood+" and his "+leastDrink+". ");
	document.write("There would be a huge feast in "+birthDay+", to honor King "+firstName+". ");
	document.write("The party was "+yourName+". ");
	document.write(""+yourName+" waited for "+birthDay+" to arrive with eagerness. ");
	document.write("The night of the party arrived and "+yourName+" had "+weiGht+" kgs of Arsenic that he would use to poison "+firstName+" ");
	document.write(""+yourName+" quietly went into the storage room of King "+firstName+", and only had to put "+(weiGht * 2.2)+" lbs of the poison he had into the "+leastDrink+" and "+leastFood+" of King "+firstName+" to kill him, he didn't use all of the "+weiGht+" kg he had</p>. ");


	document.write("<p>Finally the feast was underway and the "+leastDrink+" was poured. ");
	document.write("The king put for his hand and went to drink from his cup of "+leastDrink+" .");
	document.write("As he brought it to his lips with his hand he smelled the arsenic. ");
	document.write("He threw the cup of "+leastDrink+" from his hand and grabbed his "+weaPon+" which was "+(weaponLength * 4)+" feet long and he ran towards "+yourName+". To fight him and kill him. ");
	document.write("He suspected all along that it was "+yourName+" who wanted to kill him. "+yourName+" grabbed his "+weaPon+" which was only "+weaponLength+" ft long and fought with "+firstName+". ");
	document.write("Because "+firstName+" was very fat he did not have the strength and agility to fight with "+yourName+". ");
	document.write(""+yourName+" was able to kill "+firstName+" with the "+weaPon+". ");
	document.write("The people were so relieved to be free from "+firstName+" the tyrant, that they made "+yourName+" their new King. ");
	document.write("The Kingdom of "+homeTown+" was restored and everyone was much happier.</p>");
	document.write("<p><span>The end.</span></p>");

</script>
